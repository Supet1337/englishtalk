<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Видео практика</title>
    <meta charset="utf-8">
      {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" href={% static "images/black_logotip.png" %}  type="image/png">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static "css/animate.css"%}>
    <link rel="stylesheet" href={% static "css/owl.carousel.min.css"%}>
    <link rel="stylesheet" href={% static "css/owl.theme.default.min.css"%}>
    <link rel="stylesheet" href={% static "css/magnific-popup.css"%}>
    <link rel="stylesheet" href={% static "css/aos.css"%}>
    <link rel="stylesheet" href={% static "css/style.css"%}>
  </head>
  <style>
  @media (min-width: 768px){
    .abc{
    left: 20%;
    }
  }
.video {position:relative;padding-bottom:56.25%;//padding-top:25px;height:0;}

.video iframe {position:absolute;top:0;left:0;width:100%;height:100%;}

  </style>
  <body>
	  {% include "header.html" %}
    <!-- END nav -->

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static "images/bg_1.jpg" %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Изучай одно видео в день, чтобы понимать английский на слух</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="../">Home<i class="fas fa-chevron-right"></i></a></span><span>Video<i class="fas fa-chevron-right"></i></span> <span>{{video.name}}<i class="fas fa-chevron-right"></i></span></p>
          </div>
        </div>
      </div>
    </section>

		<section class="ftco-section ftco-no-pt ftc-no-pb">
			<div class="container">
				<div class="row d-flex">
					<div class="col-md-7 wrap-about py-5 pr-md-4 ftco-animate abc" style="background-color: #dddddd2e">
                        <div class="video">
                        <iframe  width="1110" height="624" src="http://www.youtube.com/embed/{{video.video_url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                            <section class="ftco-section ftco-no-pt ftc-no-pb">
			<div class="container">
				<div class="row d-flex">
					<div class="col-md-7 wrap-about py-1 pr-md-1 ftco-animate mx-auto">
          	<h2 class="mb-4">Рекомендуемые слова</h2>
                        <div class="row mt-3">
                            <div class="services-2 d-flex">

                                  <div style="text-align: left" class="row">
                                      {% for word in video.get_words %}
                                    <div class="col" style="padding-left: 1px !important; padding-right: 1px !important; padding-top: 2px !important;">
                                        <a onclick="speak('{{word.word}}')"><button type="button" style="text-align: left; border-radius: 0" class="btn btn-primary w-100"><i class="fa fa-play-circle"></i> <a style="font-size: 15px">{{word.word}} - {{word.translate}}</a></button></a>
                                    </div>
                                      {% cycle '' '<div class="w-100"></div>' %}
                                      {% endfor %}
									</div>

                                </div>
                            <a href="../../video-constructor/{{video.id}}" class="btn btn-secondary text-white mx-auto" style="border-radius: 0" >Перейти в конструктор</a>
								</div>
                        </div>
					</div>
				</div>
		</section>
                    </div>
				</div>
			</div>
		</section>



    {% include 'footer.html' %}



  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src={% static "js/jquery.min.js" %}></script>
  <script src={% static "js/jquery-migrate-3.0.1.min.js" %}></script>
  <script src={% static "js/bootstrap.min.js" %}></script>
  <script src={% static "js/jquery.waypoints.min.js" %}></script>
  <script src={% static "js/jquery.stellar.min.js" %}></script>
  <script src={% static "js/owl.carousel.min.js" %}></script>
  <script src={% static "js/jquery.magnific-popup.min.js" %}></script>
  <script src={% static "js/aos.js" %}></script>
  <script src={% static "js/scrollax.min.js" %}></script>
  <script src={% static "js/main.js" %}></script>
      <script>
        var msg = new SpeechSynthesisUtterance();
        var voices = speechSynthesis.getVoices();
        msg.voice = voices[1];
        msg.voiceURI = 'native';
        msg.volume = 1;
        msg.rate = 1;
        msg.pitch = 1;
        msg.lang = 'en-EN';
        function speak(text) {
            msg.text = text;
            speechSynthesis.speak(msg);
        }
</script>
  </body>
</html>
