<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fox University - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
      {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static "css/animate.css"%}>
    <link rel="stylesheet" href={% static "css/owl.carousel.min.css"%}>
    <link rel="stylesheet" href={% static "css/owl.theme.default.min.css"%}>
    <link rel="stylesheet" href={% static "css/magnific-popup.css"%}>
    <link rel="stylesheet" href={% static "css/aos.css"%}>
    <link rel="stylesheet" href={% static "css/style.css"%}>
  </head>
  <body>
	  {% include "header.html" %}
    <!-- END nav -->

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static "images/bg_1.jpg" %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Изучай одно видео в день, чтобы понимать английский на слух</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="../">Home<i class="fas fa-chevron-right"></i></a></span><span>Video<i class="fas fa-chevron-right"></i></span> <span>Nazvanie<i class="fas fa-chevron-right"></i></span></p>
          </div>
        </div>
      </div>
    </section>

		<section class="ftco-section ftco-no-pt ftc-no-pb">
			<div class="container">
				<div class="row d-flex">
					<div class="col-md-7 wrap-about py-5 pr-md-4 ftco-animate">
                        <iframe width="1110" height="624" src="https://www.youtube.com/embed/EoFNYxopbsk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
				</div>
			</div>
		</section>

        <section class="ftco-section ftco-no-pt ftc-no-pb">
			<div class="container">
				<div class="row d-flex">
					<div class="col-md-7 wrap-about py-5 pr-md-4 ftco-animate">
          	<h2 class="mb-4">Рекомендуемые слова</h2>
                        <div class="row mt-5">
								<div class="services-2 d-flex">
									<a onclick="speak('hello')"><button type="button" class="btn btn-primary"><i class="fa fa-play-circle"></i></button></a>
									<div class="text pl-3">
                                        Hello
										</div>
								</div>
                        </div>
					</div>
				</div>
			</div>
		</section>

    {% include 'footer.html' %}



  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src={% static "js/jquery.min.js" %}></script>
  <script src={% static "js/jquery-migrate-3.0.1.min.js" %}></script>
  <script src={% static "js/bootstrap.min.js" %}></script>
  <script src={% static "js/jquery.waypoints.min.js" %}></script>
  <script src={% static "js/jquery.stellar.min.js" %}></script>
  <script src={% static "js/owl.carousel.min.js" %}></script>
  <script src={% static "js/jquery.magnific-popup.min.js" %}></script>
  <script src={% static "js/aos.js" %}></script>
  <script src={% static "js/scrollax.min.js" %}></script>
  <script src={% static "js/main.js" %}></script>
      <script>
        var msg = new SpeechSynthesisUtterance();
        var voices = speechSynthesis.getVoices();
        msg.voice = voices[1];
        msg.voiceURI = 'native';
        msg.volume = 1;
        msg.rate = 1;
        msg.pitch = 1;
        msg.lang = 'en-EN';
        function speak(text) {
            msg.text = text;
            speechSynthesis.speak(msg);
        }
</script>
  </body>
</html>
