<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Fox University - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
   <link rel="shortcut icon" href={% static "images/black_logotip.png" %}  type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href={% static "css/open-iconic-bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "css/animate.css" %}>
	<link rel="stylesheet" href={% static "css/owl.carousel.min.css" %}>
	  <link rel="stylesheet" href={% static "css/owl.theme.default.min.css" %}>
	  <link rel="stylesheet" href={% static "css/magnific-popup.css" %}>
	  <link rel="stylesheet" href={% static "css/aos.css" %}>
	  <link rel="stylesheet" href={% static "css/style.css" %}>
  </head>
  <body>
    {% include "header.html" %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_1.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">{{blog.title}}</h1>
             <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a href="index.html">Blog <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog Single <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

		
		<section class="ftco-section">
			<div class="container">
				<div class="row">
          <div class="col-lg-8 ftco-animate">
              {{blog.content | safe}}
            <div class="tag-widget post-tag-container mb-5 mt-5">
              <div class="tagcloud">
                <a href="#" class="tag-cloud-link">Life</a>
                <a href="#" class="tag-cloud-link">Sport</a>
                <a href="#" class="tag-cloud-link">Tech</a>
                <a href="#" class="tag-cloud-link">Travel</a>
              </div>
            </div>
          </div> <!-- .col-md-8 -->

          <div class="col-lg-4 sidebar ftco-animate">
            <div class="sidebar-box">
              <form action="#" class="search-form">
                <div class="form-group">
                  <span class="icon icon-search"></span>
                  <input type="text" class="form-control" placeholder="Type a keyword and hit enter">
                </div>
              </form>
            </div>
            <div class="sidebar-box ftco-animate">
            	<h3>Category</h3>
              <ul class="categories">
                <li><a href="#">Art <span>(6)</span></a></li>
                <li><a href="#">Sports <span>(8)</span></a></li>
                <li><a href="#">Language <span>(2)</span></a></li>
                <li><a href="#">Food <span>(2)</span></a></li>
                <li><a href="#">Music <span>(2)</span></a></li>
              </ul>
            </div>

          </div><!-- END COL -->
        </div>
			</div>
		</section>
		
    {% include "footer.html" %}
    
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

<script src={% static "js/jquery.min.js" %}></script>
  <script src={% static "js/jquery-migrate-3.0.1.min.js" %}></script>
	  <script src={% static "js/popper.min.js" %}></script>
	  <script src={% static "js/bootstrap.min.js" %}></script>
	  <script src={% static "js/jquery.easing.1.3.js" %}></script>
	  <script src={% static "js/jquery.waypoints.min.js" %}></script>
	  <script src={% static "js/jquery.stellar.min.js" %}></script>
	  <script src={% static "js/owl.carousel.min.js" %}></script>
	  <script src={% static "js/jquery.magnific-popup.min.js" %}></script>
	  <script src={% static "js/aos.js" %}></script>
	  <script src={% static "js/jquery.animateNumber.min.js" %}></script>
	  <script src={% static "js/scrollax.min.js" %}></script>
	  <script src={% static "js/google-map.js" %}></script>
	  <script src={% static "js/main.js" %}></script>
    
  </body>
</html>
